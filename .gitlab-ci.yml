image: node:latest

cache:
  paths:
    - node_modules

#before_script:
  - npm install

stages:          
  - build
  - test
  - deploy

build-job:       
  stage: build
  script:
    - echo "Compiling the code..."
    - npm run build
    - echo "Compile complete."
  artifacts:
    paths:
      - artifacts

lint-test-job:   
  stage: test    
  script:
    - echo "Linting code..."
    - npm run lint 
    - echo "No lint issues found."

unit-test-job:   
  stage: test    
  script:
    - echo "Running unit tests... "
    - npm run test
    - echo "Code coverage is 90%"

deploy-job:      
  stage: deploy
  script:
    - echo "Deploying application..."
    - echo "Application successfully deployed."


