

stages:          
  - build
  - test
  - report
  - release
  - deploy
  - operate

default:
  before_script:
    - npm ci --cache .npm --prefer-offline
    - |
      {
        echo "@${CI_PROJECT_ROOT_NAMESPACE}:registry=${CI_API_V4_URL}/projects/${CI_PROJECT_ID}/packages/npm/"
        echo "${CI_API_V4_URL#https?}/projects/${CI_PROJECT_ID}/packages/npm/:_authToken=\${CI_JOB_TOKEN}"
      } | tee --append .npmrc
  cache:
    key: ${CI_COMMIT_REF_SLUG}
    paths:
      - .npm/

variables:
  NPM_TOKEN: ${CI_JOB_TOKEN}

.build-src:       
  stage: build
  before_script:
    - npm install    
  script:
    - echo "Compiling the code..."
    - npm run compile
    - echo "Compile complete."
  artifacts:
    paths:
      - artifacts

.build-doc:       
  stage: build
  before_script:
    - npm install
    - INFURA_API_KEY=$INFURA_API_KEY
    - MNEMONIC=$MNEMONIC
  script:
    - echo "Compiling the code..."
    - npm run docgen
    - echo "Compile complete."
  artifacts:
    paths:
      - docs

.vulnerability-test 1/2: 
  stage: test
  before_script:
    - npm install
    - apt-get update && apt-get install -y python3-pip
    - pip3 install slither-analyzer
  script:
    - echo "Running slither..."
    - slither .
  allow_failure: false

.vulnerability-test 2/2: 
  stage: test
#  image: mythril/myth
  before_script:
    - apt-get update
    - apt-get install -y software-properties-common
    - add-apt-repository ppa:ethereum/ethereum
    - apt-key adv --keyserver hkp://keyserver.ubuntu.com:80 --recv-keys 1C52189C923F6CA9
    - apt-get update
    - apt-get install -y solc
    - apt-get install -y libssl-dev python3-dev python3-pip libleveldb-dev
    - pip3 install mythril
  script:
    - ./utils/mythril-check.sh
  allow_failure: false

.lint-test:   
  stage: test 
  before_script:
      - npm install   
  script:
    - echo "Linting code..."
    - npm run lint 
    - echo "No lint issues found."

.unit-test:   
  stage: test
  before_script:
    - npm install    
  script:
    - echo "Running unit tests... "
    - npm run test

.coverage-report:
  stage: report
  before_script:
    - npm install 
  script:
    - echo "Generating code coverage report..."
    - npm run coverage
  artifacts:
    paths:
      - coverage
  allow_failure: true

.gas-report:
  stage: report
  before_script:
    - npm install
  script:
    - echo "Generating gas report..."
    - npm run test # creates gas-report.txt
    - echo "<pre>" > gas-report.html
    - npx ansi-to-html gas-report.txt --fg black --bg white >> gas-report.html
  artifacts:
    paths:
      - gas-report.html

release:
  stage: release
  before_script:
    - npm install
  script:
    - npm run semantic-release
  only:
    - main
  except:
    refs:
      - tags
    variables:
      - $CI_COMMIT_TITLE =~ /^RELEASE:.+$/

# Currently contracts are deployed into prod (testnet / mainnet) locally from a developer's machine.
# The results are saved in deployments dir which is kept in the repository.
.deploy_staging:
  stage: deploy
  when: manual
  script:
    - echo "Deploy to staging environment"
    - npx hardhat --network ropsten deploy
  environment: staging
  only:
    - main

.deploy_prod:
  stage: deploy
  when: manual
  script:
    - echo "Deploy to production environment"
    - npx hardhat --network mainnet deploy
  environment: production
  only:
    - main

.verify_staging:
    stage: operate
    needs: [deploy_staging]
    script:
        - npx hardhat --network ropsten etherscan-verify --license UNLICENSED --force-license
        - npx hardhat --network ropsten sourcify

.verify_delpoy:
    stage: operate
    needs: [deploy_prod]
    script:
        - npx hardhat --network mainnet etherscan-verify --license NONE --force-license
        - npx hardhat --network mainnet sourcify